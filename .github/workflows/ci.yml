name: CI

on:
  pull_request:
  push:

jobs:
  lint-and-test-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prisma Schema Validation
        run: npx prisma validate

      - name: Run Unit Tests
        run: npm test
        continue-on-error: true # Remove if you want to fail on test errors

  lint-and-test-tgbot:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tg_bot
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./tg_bot/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prisma Schema Validation
        run: npx prisma validate

      - name: Run Unit Tests
        run: npm test
        continue-on-error: true # Remove if you want to fail on test errors
